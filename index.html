<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">

    <title>Hangman Game</title>
    <!-- import jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body class="bg-dark">

    <div id="board" class="card-container">
      <h3 class="Hangman-Game">Hangman Game</h3>
      <h4 class="text-center">Guesses left: <span id="guesses">5</span></h4>
      <div id="word-container" class="text-center"></div>
      <div id="button-container" class="select-letter"></div>
    </div>

    <!-- import custom javascript file -->
    <script src="./js/script.js"></script>
  </body>
</html>
